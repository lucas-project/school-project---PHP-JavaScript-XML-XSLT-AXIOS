<div id="thanks"></div>
<script>
    function getCookie(cookieName) {
        let name = cookieName + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
  let username = getCookie("email")
    let userid = getCookie("userid")
    document.getElementById("thanks").innerHTML = "Thank you for using BuyOnline, your email is "+username+", your customer id is "+ userid+".";
</script>
